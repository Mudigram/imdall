services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: imdall
      POSTGRES_PASSWORD: imdall
      POSTGRES_DB: imdall
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://imdall:imdall@db:5432/imdall
      ENV: local
      METRICS_INTERVAL_MINUTES: 5
      ALERT_FAILURE_THRESHOLD: 5
      DEBUG: "true"
    depends_on:
      - db
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
